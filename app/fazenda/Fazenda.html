<div class="page-header">
    <div class="container-fluid">
        <h1>
            Cadastro de Fazenda
        </h1>
    </div>
</div>

<div class="container-fluid">
    <form name="formulario" id="form-cadastro-fazenda" class="form-vertical " ng-submit="salvar()"
          novalidate>

        <div class="form-group row">
            <div class="col-sm-12">
                <label for="nome">Nome</label>
                <input id="nome" name="nome" ng-model="form.nome" type="text"
                       class="form-control"
                       required/>
            </div>


        </div>

        <div class="form-group">
            <button class="btn  btn-primary" type="submit">Salvar</button>
            <a href="#" class="btn  btn-default">Cancelar</a>
            <a href="#" class="btn  btn-danger">Excluir fazenda</a>
        </div>

    </form>
</div>
